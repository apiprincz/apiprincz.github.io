    <script>
        var scaleUp = {
            scale: 0,
            viewFactor: .5,
            duration: 1200,
        };

        
        ScrollReveal().reveal(".about__container--custom", scaleUp);
        ScrollReveal().reveal(".diff", scaleUp);

        var slideInLeft = {
            distance: '100%',
            origin: 'right',
            viewFactor: .5,
            opacity: 0,
            duration: 1200,
            delay: 200
        };

        ScrollReveal().reveal(".about__container__animation", slideInLeft);

        var fadedIn = {
            scale: 0,
            viewFactor: .3,
            duration: 1500
        };

        ScrollReveal({ reset: false }).reveal(".brands__ing", fadedIn);


        var slideInDown = {
            distance: '100%',
            origin: 'top',
            viewFactor: 0,
            opacity: 0,
            duration: 1200,
            delay: 200
        };

        ScrollReveal({ reset: false }).reveal(".footer__title", slideInDown);

        var slideInUp = {
            distance: '100%',
            origin: 'bottom',
            viewFactor: 1,
            opacity: 0,
            duration: 1200,
            delay: 200
        };

        ScrollReveal().reveal("btn--white", slideInUp);


    </script>
